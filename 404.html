<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="5; url=/">
<title>404 - Page Not Found</title>
<link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<meta name="robots" content="index, follow">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Content-Security-Policy" content="
default-src 'self';
script-src 'self';
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
font-src 'self' https://fonts.gstatic.com;
connect-src 'self' https://api.cloudinary.com https://script.google.com;
img-src 'self' data: https:;
object-src 'none';
frame-ancestors 'none';
base-uri 'self';
  ">
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="/styles/global.css">
</head>
<body>
<div class="container"> 
<div id="layout-container"></div>
<main>
  
<section class="coming-soon-container" aria-label="Page Not Found">
<div class="coming-soon" aria-labelledby="coming-soon-heading">
<img src="/images/404.svg" alt="Icon indicating 404 error" class="coming-soon-image" />
<h1 id="coming-soon-heading">Page Not Found</h1>
<p>Oops, looks like you're trying to access a page that has been deleted or never even existed</p>
<a href="/" class="return-home-button">Return to Homepage</a>
</div>
</section>
</main>
</div>
<div class="loading-overlay" id="loading-overlay">
  <div class="spinner"></div>
</div>
<script type="module" src="/script/home.js"></script>
</body>
</html>
